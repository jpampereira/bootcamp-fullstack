<section class="d-flex align-items-center justify-content-center flex-wrap">
	<div class="card my-2 mx-2" style="width: 18rem;" *ngFor="let c of characters">
		<img [src]="c.image" class="card-img-top" alt="...">
		<div class="card-body">
		  <h5 class="card-title">{{ c.name }}</h5>
		  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		</div>
		<ul class="list-group list-group-flush">
		  <li class="list-group-item">{{ c.gender }}</li>
		  <li class="list-group-item">{{ c.species }}</li>
		  <li class="list-group-item">{{ c.status }}</li>
		</ul>
	</div>
</section>
