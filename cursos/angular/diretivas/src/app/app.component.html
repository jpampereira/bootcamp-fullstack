<h1 class="text-center" appMarcaTexto corDeFundo="red" corDoTexto="blue">Live Angular Diretivas</h1>

<!-- Diretivas de Atributos -->

<div 
	[ngStyle]="{ background: count < 5 ? 'red' : 'green' }"
	[ngClass]="{ custom: count > 5 }"
>
	<h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->

<h2 *ngIf="count > 7; else menor ">O contador passou de 7!</h2>
<ng-template #menor>
	<h2>O contador é menor ou igual a 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
	<li class="list-group-item" *ngSwitchCase="3">É IGUAL A 3</li>
	<li class="list-group-item" *ngSwitchCase="5">É IGUAL A 5</li>
	<li class="list-group-item" *ngSwitchCase="8">É IGUAL A 8</li>
	<li class="list-group-item" *ngSwitchDefault>ESSE É O DEFAULT</li>
</ul>

<ul>
	<li class="list-group-item" *ngFor="let p of pessoas">O nome da pessoa é {{ p.nome }} {{ p.sobrenome }}</li>
</ul>

		<li class="list-group-item">O nome da pessoa é {{ pessoa.nome }} {{ pessoa.sobrenome }}</li>
	</ng-template>

<h3 appMarcaTexto corDeFundo="blue" corDoTexto="black">{{ nome }}</h3>
<button class="btn btn-success" (click)="clicou('João')">Clique</button>

<div class="col-4 mx-auto">
	<input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
	<h4>Saída: {{ text }}</h4>
</div>
